name: Build and Test on Main Branch
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Build and test Docker image
      uses: actions/docker/cli@v2
      with:
        args: build -t my-image-prod .
        push: false
    - name: Push to Docker Hub
      if: github.event_name == 'push'
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: my-docker-username/my-image-prod


